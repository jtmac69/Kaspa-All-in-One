<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check Module Test</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ System Check Module Test</h1>
        
        <div class="test-section">
            <h2>Module Loading Test</h2>
            <div id="module-load-result" class="test-result info">
                <div class="spinner"></div> Testing module import...
            </div>
        </div>
        
        <div class="test-section">
            <h2>API Connection Test</h2>
            <button onclick="testAPIConnection()">Test API</button>
            <div id="api-result" class="test-result info">
                Click button to test API connection
            </div>
        </div>
        
        <div class="test-section">
            <h2>System Check Function Test</h2>
            <button onclick="testSystemCheck()">Run System Check</button>
            <div id="system-check-result" class="test-result info">
                Click button to run system check
            </div>
        </div>
        
        <div class="test-section">
            <h2>API Response</h2>
            <pre id="api-response">No data yet</pre>
        </div>
        
        <div class="test-section">
            <h2>Console Output</h2>
            <pre id="console-output">Waiting for tests...</pre>
        </div>
    </div>
    
    <script type="module">
        // Capture console output
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];
        
        console.log = function(...args) {
            logs.push('[LOG] ' + args.join(' '));
            consoleOutput.textContent = logs.join('\n');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            logs.push('[ERROR] ' + args.join(' '));
            consoleOutput.textContent = logs.join('\n');
            originalError.apply(console, args);
        };
        
        // Test module loading
        try {
            const { runFullSystemCheck, retrySystemCheck } = await import('./public/scripts/modules/system-check.js');
            const { api } = await import('./public/scripts/modules/api-client.js');
            const { stateManager } = await import('./public/scripts/modules/state-manager.js');
            
            document.getElementById('module-load-result').className = 'test-result success';
            document.getElementById('module-load-result').textContent = '‚úÖ Module loaded successfully!';
            
            console.log('System check module loaded');
            console.log('Functions available:', typeof runFullSystemCheck, typeof retrySystemCheck);
            
            // Make functions available globally for button clicks
            window.testAPIConnection = async function() {
                const resultDiv = document.getElementById('api-result');
                const responseDiv = document.getElementById('api-response');
                
                resultDiv.className = 'test-result info';
                resultDiv.innerHTML = '<div class="spinner"></div> Testing API...';
                
                try {
                    const ports = [8080, 16110, 16111, 5432, 3000, 8081];
                    const result = await api.get(`/system-check?ports=${ports.join(',')}`);
                    
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = '‚úÖ API connection successful!';
                    
                    responseDiv.textContent = JSON.stringify(result, null, 2);
                    
                    console.log('API test successful');
                    console.log('Docker:', result.docker.installed ? 'Installed' : 'Not installed');
                    console.log('Docker Compose:', result.dockerCompose.installed ? 'Installed' : 'Not installed');
                    console.log('Can proceed:', result.summary.canProceed);
                } catch (error) {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = '‚ùå API test failed: ' + error.message;
                    
                    responseDiv.textContent = 'Error: ' + error.message;
                    
                    console.error('API test failed:', error);
                }
            };
            
            window.testSystemCheck = async function() {
                const resultDiv = document.getElementById('system-check-result');
                
                resultDiv.className = 'test-result info';
                resultDiv.innerHTML = '<div class="spinner"></div> Running system check...';
                
                try {
                    console.log('Starting system check test...');
                    
                    // Note: This won't update UI elements since we're not on the wizard page
                    // But it will test the function logic and API calls
                    const result = await runFullSystemCheck();
                    
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        ‚úÖ System check completed!<br>
                        Status: ${result.summary.status}<br>
                        Can proceed: ${result.summary.canProceed}<br>
                        Recommended profile: ${result.summary.recommendedProfile}
                    `;
                    
                    console.log('System check test successful');
                    console.log('Summary:', result.summary);
                } catch (error) {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = '‚ùå System check failed: ' + error.message;
                    
                    console.error('System check test failed:', error);
                }
            };
            
        } catch (error) {
            document.getElementById('module-load-result').className = 'test-result error';
            document.getElementById('module-load-result').textContent = '‚ùå Module loading failed: ' + error.message;
            
            console.error('Module loading failed:', error);
        }
    </script>
</body>
</html>
