<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mode Test - Kaspa All-in-One Wizard</title>
    <link rel="stylesheet" href="public/styles/wizard.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--background);
            padding: 2rem;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 2px solid var(--kaspa-blue);
        }
        
        .test-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .test-button {
            margin: 0.5rem;
        }
        
        .test-results {
            background: #1a1a1a;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>ðŸ§ª Update Mode Test Page</h1>
            <p>Test the update mode functionality and UI components</p>
        </div>
        
        <div class="test-section">
            <h2>API Tests</h2>
            <p>Test the update API endpoints</p>
            
            <button onclick="testCheckUpdates()" class="btn btn-primary test-button">
                Check Available Updates
            </button>
            
            <button onclick="testGetChangelog()" class="btn btn-primary test-button">
                Get Changelog
            </button>
            
            <button onclick="testApplyUpdates()" class="btn btn-warning test-button">
                Test Apply Updates
            </button>
            
            <button onclick="testRollback()" class="btn btn-warning test-button">
                Test Rollback
            </button>
            
            <div id="api-results" class="test-results" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>UI Tests</h2>
            <p>Test the update interface components</p>
            
            <button onclick="showMockUpdateInterface()" class="btn btn-primary test-button">
                Show Update Interface (Mock Data)
            </button>
            
            <button onclick="showNoUpdatesInterface()" class="btn btn-primary test-button">
                Show No Updates Interface
            </button>
            
            <button onclick="showUpdateProgress()" class="btn btn-primary test-button">
                Show Update Progress
            </button>
            
            <button onclick="showUpdateResults(true)" class="btn btn-success test-button">
                Show Success Results
            </button>
            
            <button onclick="showUpdateResults(false)" class="btn btn-danger test-button">
                Show Failure Results
            </button>
        </div>
        
        <div class="test-section">
            <h2>Integration Tests</h2>
            <p>Test the complete update workflow</p>
            
            <button onclick="openUpdateMode()" class="btn btn-primary test-button">
                Open Wizard in Update Mode
            </button>
            
            <button onclick="openUpdateModeWithData()" class="btn btn-primary test-button">
                Open Update Mode with Mock Updates
            </button>
        </div>
        
        <div id="ui-test-container"></div>
    </div>
    
    <script>
        // API Tests
        
        async function testCheckUpdates() {
            showResults('Checking for available updates...');
            
            try {
                const response = await fetch('/api/wizard/updates/available');
                const data = await response.json();
                
                showResults(JSON.stringify(data, null, 2));
            } catch (error) {
                showResults(`Error: ${error.message}`, true);
            }
        }
        
        async function testGetChangelog() {
            showResults('Fetching changelog...');
            
            try {
                const response = await fetch('/api/wizard/updates/changelog/kaspa-node/1.0.1');
                const data = await response.json();
                
                showResults(JSON.stringify(data, null, 2));
            } catch (error) {
                showResults(`Error: ${error.message}`, true);
            }
        }
        
        async function testApplyUpdates() {
            showResults('Testing apply updates...');
            
            const updates = [
                { service: 'kaspa-node', version: '1.0.1' }
            ];
            
            try {
                const response = await fetch('/api/wizard/updates/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ updates, createBackup: true })
                });
                
                const data = await response.json();
                showResults(JSON.stringify(data, null, 2));
            } catch (error) {
                showResults(`Error: ${error.message}`, true);
            }
        }
        
        async function testRollback() {
            showResults('Testing rollback...');
            
            try {
                const response = await fetch('/api/wizard/updates/rollback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ backupTimestamp: Date.now() })
                });
                
                const data = await response.json();
                showResults(JSON.stringify(data, null, 2));
            } catch (error) {
                showResults(`Error: ${error.message}`, true);
            }
        }
        
        function showResults(text, isError = false) {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.style.display = 'block';
            resultsDiv.style.color = isError ? '#ff0000' : '#00ff00';
            resultsDiv.textContent = text;
        }
        
        // UI Tests
        
        function showMockUpdateInterface() {
            const mockUpdates = [
                {
                    service: 'kaspa-node',
                    currentVersion: '1.0.0',
                    latestVersion: '1.0.1',
                    updateAvailable: true,
                    breaking: false
                },
                {
                    service: 'kasia-app',
                    currentVersion: '0.9.5',
                    latestVersion: '1.0.0',
                    updateAvailable: true,
                    breaking: true
                },
                {
                    service: 'dashboard',
                    currentVersion: '1.0.0',
                    latestVersion: '1.0.2',
                    updateAvailable: true,
                    breaking: false
                }
            ];
            
            renderUpdateInterface(mockUpdates);
        }
        
        function showNoUpdatesInterface() {
            renderUpdateInterface([]);
        }
        
        function renderUpdateInterface(updates) {
            const container = document.getElementById('ui-test-container');
            
            container.innerHTML = `
                <div class="update-interface">
                    <h2>Available Service Updates</h2>
                    <p class="update-description">
                        Select the services you want to update. A backup will be created before applying updates.
                    </p>
                    
                    ${updates.length === 0 ? `
                        <div class="no-updates">
                            <p>âœ“ All services are up to date!</p>
                            <button class="btn btn-primary">Return to Dashboard</button>
                        </div>
                    ` : `
                        <div class="updates-list">
                            ${updates.map(update => `
                                <div class="update-card">
                                    <div class="update-header">
                                        <input type="checkbox" id="update-${update.service}" class="update-checkbox" ${update.breaking ? '' : 'checked'}>
                                        <label for="update-${update.service}">
                                            <strong>${update.service}</strong>
                                            ${update.breaking ? '<span class="breaking-badge">Breaking Change</span>' : ''}
                                        </label>
                                    </div>
                                    <div class="update-versions">
                                        <span class="current-version">${update.currentVersion}</span>
                                        <span class="arrow">â†’</span>
                                        <span class="new-version">${update.latestVersion}</span>
                                    </div>
                                    <div class="update-details">
                                        <button class="btn-link">View Changelog</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="update-actions">
                            <button class="btn btn-primary">Apply Selected Updates</button>
                            <button class="btn btn-secondary">Cancel</button>
                        </div>
                    `}
                </div>
            `;
        }
        
        function showUpdateProgress() {
            const container = document.getElementById('ui-test-container');
            
            container.innerHTML = `
                <div class="update-progress">
                    <h3>Applying Updates...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 60%;"></div>
                    </div>
                    <div class="update-status">
                        <p>Updating kaspa-node: 1.0.0 â†’ 1.0.1</p>
                        <p>Pulling new image...</p>
                    </div>
                    <div class="update-logs">
                        [2024-01-15 10:30:15] Stopping kaspa-node service...<br>
                        [2024-01-15 10:30:18] Service stopped successfully<br>
                        [2024-01-15 10:30:19] Pulling image kaspa-node:1.0.1...<br>
                        [2024-01-15 10:30:25] Image pulled successfully<br>
                        [2024-01-15 10:30:26] Starting service with new version...<br>
                    </div>
                </div>
            `;
        }
        
        function showUpdateResults(success) {
            const container = document.getElementById('ui-test-container');
            
            if (success) {
                container.innerHTML = `
                    <div class="update-results">
                        <h3>Update Results</h3>
                        <div class="success-message">
                            <h4>âœ“ All updates applied successfully!</h4>
                            <p>Services have been updated and restarted.</p>
                        </div>
                        <div class="results-details">
                            <div class="result-item success">
                                <strong>kaspa-node</strong>: 1.0.0 â†’ 1.0.1
                            </div>
                            <div class="result-item success">
                                <strong>kasia-app</strong>: 0.9.5 â†’ 1.0.0
                            </div>
                            <div class="result-item success">
                                <strong>dashboard</strong>: 1.0.0 â†’ 1.0.2
                            </div>
                        </div>
                        <div class="update-actions">
                            <button class="btn btn-primary">Return to Dashboard</button>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="update-results">
                        <h3>Update Results</h3>
                        <div class="error-message">
                            <h4>âš  Some updates failed</h4>
                            <p>The following updates were applied:</p>
                        </div>
                        <div class="results-details">
                            <div class="result-item success">
                                <strong>kaspa-node</strong>: 1.0.0 â†’ 1.0.1 âœ“
                            </div>
                            <div class="result-item error">
                                <strong>kasia-app</strong>: Failed - Health check timeout
                            </div>
                            <div class="result-item success">
                                <strong>dashboard</strong>: 1.0.0 â†’ 1.0.2 âœ“
                            </div>
                        </div>
                        <div class="rollback-option">
                            <p>A backup was created before updates. You can rollback if needed.</p>
                            <button class="btn btn-warning">Rollback All Changes</button>
                        </div>
                    </div>
                `;
            }
        }
        
        // Integration Tests
        
        function openUpdateMode() {
            window.open('/wizard?mode=update', '_blank');
        }
        
        function openUpdateModeWithData() {
            const mockUpdates = [
                {
                    service: 'kaspa-node',
                    currentVersion: '1.0.0',
                    latestVersion: '1.0.1',
                    updateAvailable: true,
                    breaking: false
                },
                {
                    service: 'kasia-app',
                    currentVersion: '0.9.5',
                    latestVersion: '1.0.0',
                    updateAvailable: true,
                    breaking: true
                }
            ];
            
            const encodedUpdates = encodeURIComponent(JSON.stringify(mockUpdates));
            window.open(`/wizard?mode=update&updates=${encodedUpdates}`, '_blank');
        }
    </script>
</body>
</html>
