name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  publish-images:
    name: Publish Images (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: wizard
            context: services/wizard
            dockerfile: services/wizard/Dockerfile
          - service: dashboard
            context: services/dashboard
            dockerfile: services/dashboard/Dockerfile
          - service: kasia
            context: services/kasia
            dockerfile: services/kasia/Dockerfile
          - service: k-social
            context: services/k-social
            dockerfile: services/k-social/Dockerfile
          # k-indexer excluded: clones external repo + full Rust compile
          - service: kaspa-explorer
            context: services/kaspa-explorer
            dockerfile: services/kaspa-explorer/Dockerfile
          - service: kaspa-stratum
            context: services/kaspa-stratum
            dockerfile: services/kaspa-stratum/Dockerfile
          - service: simply-kaspa-indexer
            context: services/simply-kaspa-indexer
            dockerfile: services/simply-kaspa-indexer/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/kaspa-aio-${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push release image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-images
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build release tarball
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE="kaspa-aio-${VERSION}.tar.gz"
          tar czf "/tmp/${ARCHIVE}" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='*/node_modules' \
            .
          mv "/tmp/${ARCHIVE}" "./${ARCHIVE}"
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --generate-notes \
            --repo "$GITHUB_REPOSITORY" \
            "kaspa-aio-${VERSION}.tar.gz" \
            "kaspa-aio-${VERSION}.tar.gz.sha256"
