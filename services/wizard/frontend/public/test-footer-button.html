<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Button Test</title>
    <link rel="stylesheet" href="/styles/wizard.css">
    <style>
        body {
            padding: 20px;
            background: var(--bg-primary);
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 40px;
        }
        .test-title {
            font-family: var(--font-heading);
            color: var(--text-primary);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-section">
            <h2 class="test-title">Footer with Report Bug Button</h2>
            <footer class="wizard-footer">
                <div class="footer-content">
                    <div class="footer-logo">
                        <picture>
                            <source srcset="/assets/brand/icons/svg/kaspa-icon-dark.svg" 
                                    media="(prefers-color-scheme: dark)">
                            <img src="/assets/brand/icons/svg/kaspa-icon-light.svg" 
                                 alt="Kaspa" 
                                 class="footer-logo-img">
                        </picture>
                        <span class="footer-text">Kaspa All-in-One</span>
                    </div>
                    <div class="footer-actions">
                        <button class="btn-footer btn-report-bug" onclick="alert('Report Bug clicked! Would open: https://github.com/kaspa-kcoin/kaspa-all-in-one/issues/new?template=bug_report.md')">
                            üêõ Report Bug
                        </button>
                    </div>
                    <div class="footer-links">
                        <a href="https://kaspa.org" target="_blank">kaspa.org</a>
                        <a href="https://github.com/kaspanet" target="_blank">GitHub</a>
                        <a href="https://discord.com/invite/ssB46MXzRU" target="_blank">Discord</a>
                    </div>
                </div>
            </footer>
        </div>

        <div class="test-section">
            <h2 class="test-title">Mobile View Test (Resize window to see)</h2>
            <p style="color: var(--text-secondary);">The footer should stack vertically on mobile devices with centered content.</p>
        </div>
    </div>
</body>
</html>
