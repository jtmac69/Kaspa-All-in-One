<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Configuration Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Configuration Loading Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Select Profiles</h2>
        <div>
            <label>
                <input type="checkbox" value="core" checked> Core
            </label>
            <label>
                <input type="checkbox" value="explorer" checked> Explorer
            </label>
            <label>
                <input type="checkbox" value="prod"> Production
            </label>
            <label>
                <input type="checkbox" value="mining"> Mining
            </label>
        </div>
        <button onclick="saveProfiles()">Save Profiles</button>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Load Configuration</h2>
        <button onclick="testLoadConfiguration()">Load Configuration from API</button>
        <div id="load-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Configuration Form</h2>
        <div class="form-group">
            <label for="external-ip">External IP Address</label>
            <input type="text" id="external-ip" placeholder="Auto-detect">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="public-node"> Public Node
            </label>
        </div>
        <div class="form-group">
            <label for="db-password">Database Password</label>
            <input type="password" id="db-password" placeholder="Auto-generated">
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <script type="module">
        import { api } from './public/scripts/modules/api-client.js';
        import { stateManager } from './public/scripts/modules/state-manager.js';
        import { loadConfigurationForm } from './public/scripts/modules/configure.js';
        
        // Make functions available globally
        window.api = api;
        window.stateManager = stateManager;
        window.loadConfigurationForm = loadConfigurationForm;
        
        window.saveProfiles = function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][value]');
            const selectedProfiles = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            stateManager.set('selectedProfiles', selectedProfiles);
            
            const resultDiv = document.getElementById('test-results');
            resultDiv.innerHTML = `<div class="success">
                <strong>Profiles saved:</strong> ${selectedProfiles.join(', ')}
            </div>`;
        };
        
        window.testLoadConfiguration = async function() {
            const resultDiv = document.getElementById('load-result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const config = await loadConfigurationForm();
                
                if (config) {
                    resultDiv.innerHTML = `<div class="success">
                        <strong>Configuration loaded successfully!</strong>
                        <pre>${JSON.stringify(config, null, 2)}</pre>
                    </div>`;
                    
                    // Verify form was populated
                    const dbPassword = document.getElementById('db-password').value;
                    const publicNode = document.getElementById('public-node').checked;
                    
                    const testResults = document.getElementById('test-results');
                    testResults.innerHTML += `<div class="success">
                        <strong>Form populated:</strong><br>
                        - Database Password: ${dbPassword ? '✓ Set' : '✗ Not set'}<br>
                        - Public Node: ${publicNode ? 'Enabled' : 'Disabled'}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <strong>Failed to load configuration</strong>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <strong>Error:</strong> ${error.message}
                </div>`;
            }
        };
        
        // Initialize
        console.log('Test page initialized');
        console.log('State manager:', stateManager);
        console.log('API client:', api);
    </script>
</body>
</html>
