events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;

    # Upstream definitions
    # Note: Dashboard is not included in test release
    # upstream dashboard {
    #     server dashboard:8080;
    # }

    # Kaspa node upstream (optional - only if core profile is selected)
    # upstream kaspa-node {
    #     server kaspa-node:16111;
    # }

    # Use Docker's internal DNS resolver for optional services
    # This prevents nginx from failing if services don't exist
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Dashboard (not included in test release)
        # Redirect root to Kasia app as default
        location = / {
            return 302 /kasia/;
        }
        
        # Dashboard location (disabled for test release)
        # location / {
        #     limit_req zone=dashboard burst=20 nodelay;
        #     set $dashboard dashboard:8080;
        #     proxy_pass http://$dashboard;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     
        #     # WebSocket support
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }

        # Kasia Messaging App (Production profile only)
        location /kasia/ {
            limit_req zone=api burst=50 nodelay;
            set $kasia_app kasia-app:3000;
            proxy_pass http://$kasia_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for real-time messaging
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Return 503 if service unavailable
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Kasia Indexer API (Production profile only)
        location /kasia-api/ {
            limit_req zone=api burst=100 nodelay;
            set $kasia_indexer kasia-indexer:8080;
            proxy_pass http://$kasia_indexer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for real-time indexing updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # K Social App (Production profile only)
        location /social/ {
            limit_req zone=api burst=50 nodelay;
            set $k_social k-social:3000;
            proxy_pass http://$k_social/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for real-time social features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # K Social Indexer API (Explorer/Production profiles)
        location /social-api/ {
            limit_req zone=api burst=100 nodelay;
            set $k_indexer k-indexer:8080;
            proxy_pass http://$k_indexer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }
        
        # Service unavailable handler
        location @service_unavailable {
            return 503 '{"error": "Service not available in current profile"}';
            add_header Content-Type application/json;
        }

        # Kaspa Node RPC (restricted access)
        location /kaspa-rpc/ {
            # Only allow local access to RPC
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            limit_req zone=api burst=20 nodelay;
            proxy_pass http://kaspa-node/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API health checks (disabled - dashboard not in test release)
        # location /api/health {
        #     limit_req zone=api burst=10 nodelay;
        #     set $dashboard dashboard:8080;
        #     proxy_pass http://$dashboard/api/health;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server (optional, for SSL - disabled for testing)
    # Uncomment and configure SSL certificates to enable HTTPS
    # server {
    #     listen 443 ssl;
    #     http2 on;
